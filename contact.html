<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woodwind Gallery 🌟</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: 
                linear-gradient(45deg, 
                    rgba(255, 0, 119, 0.3), 
                    rgba(0, 255, 255, 0.3)),
                url('static/img/poster_base.jpeg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            position: relative;
            font-family: 'Arial', sans-serif;
            color: #fff;
            overflow: auto;
        }

    .menu {
        position: fixed;
        top: 0;
        width: 100%;
        padding: 15px 0;
        display: flex;
        justify-content: center;
        gap: 25px;
        z-index: 1000;
    }

    .menu a {
        color: white;
        text-decoration: none;
        font-size: 1.2rem;
        text-shadow: 0 0 5px #ff00ff;
    }

    .menu a:hover {
        text-shadow: 0 0 15px #ff00ff;
    }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15) 0px,
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            animation: scan 8s linear infinite;
        }

.content {
    position: relative;
    margin: 80px auto;
    max-width: 600px;
    background: rgba(0, 0, 0, 0.1);
    padding: 2rem;
    border-radius: 12px;
    backdrop-filter: blur(6px);
    border: 2px solid rgba(255, 0, 119, 0.5);
    box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
    max-height: 80vh;
    overflow-y: auto;
    overflow-x: hidden;
}

        img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease;
            opacity: 0.8;
        }

        img:hover {
            transform: scale(1.05);
            opacity: 1;
        }

        h1 {
            font-size: 3rem;
            color: #ff00ff;
            text-shadow: 0 0 15px #ff00ff,
                         0 0 30px #00ffff;
            animation: glitch 2s infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-3px, 3px); }
            40% { transform: translate(-3px, -3px); }
            60% { transform: translate(3px, 3px); }
            80% { transform: translate(3px, -3px); }
            100% { transform: translate(0); }
        }


        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
    </style>
</head>
