<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wood Wind Workshop Poster</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: 
                linear-gradient(45deg, 
                    rgba(255, 0, 119, 0.3), 
                    rgba(0, 255, 255, 0.3)),
                url('static/img/poster_base.jpeg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            position: relative;
            overflow: hidden;
            font-family: 'Arial', 'Microsoft JhengHei', sans-serif;
            color: #fff;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15) 0px,
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            animation: scan 8s linear infinite;
        }

        .content {
            position: absolute;
            bottom: 80px;
            left: 40px;
            max-width: 450px;
            background: rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            border-radius: 8px;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(255, 0, 119, 0.3);
        }

        .title {
            font-size: 3.2rem;
            margin: 0 0 0.8rem;
            line-height: 1.1;
            animation: glitch 2s infinite;
            position: relative;
        }

        .title .www {
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff,
                         0 0 20px #ff00ff,
                         0 0 30px #ff00ff;
            font-weight: 700;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.8rem;
            margin: 0 0 1.2rem;
            line-height: 1.3;
            color: #00ffff;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
        }

        .datetime {
            font-size: 1.6rem;
            margin: 0.5rem 0;
            color: #ffffff;
            letter-spacing: 1px;
        }

        .hosts {
            font-size: 1.3rem;
            margin: 1rem 0 0;
            opacity: 0.9;
        }

        .supporter {
            font-size: 1.1rem;
            position: absolute;
            bottom: 30px;
            left: 40px;
            opacity: 0.8;
            line-height: 1.4;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1 class="title">
            <span class="www">W</span>ood<br>
            <span class="www">W</span>ind<br>
            <span class="www">W</span>orkshop
        </h1>
        <h2 class="subtitle">MAKE YOUR OWN WOODWIND INSTRUMENT<br>做你自己的笛子的工作坊</h2>
        
        <div class="datetime">
            DATE: 2025/03/13 THURSDAY<br>
            TIME: 18:30 - 21:30<br>
            LOCATION: E3-101 木工坊

        </div>

        <div class="hosts">
            HOST BY KENNY MA / ISAAC CLARKE
        </div>
    </div>

    <div class="supporter">
        MENTAL SUPPORTER: YURI KUZMIN<br>
        南沙丝竹乐团 NANSHA SILK & BAMBOO ORCHESTRA
    </div>
</body>
</html>
